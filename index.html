<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="styles.css">
        <title>Encriptador</title>
    </head>
    <body>
        <div class="container">
            <div class="encriptar">
                 <textarea 
                    name="texto"
                    class="texto"
                    id="texto"
                    cols="30"
                    rows="10"
                    placeholder="Ingresa aqui el texto"
                ></textarea>
                <div class="clausulas">
                    <p>Solo letras minusculas y sin acentos.</p>
                </div>
            <div class="botones">
                <button
                 class="btn-encriptar"
                 type="button" 
                 onclick="encriptar()">
                    Encriptar
                </button>
                <input                 
                    type="button" 
                    class="btn-desencriptar"
                    value="Desencriptar" 
                    onclick="desencriptar()"/>
                    </div> 
            </div>
            <div class="encriptado"> 
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningun mensaje encontrado.</h2>
                    <p id="parrafo">
                        Ingresa el texto para encriptar o desencriptar
                    </p>
                </div>
            </div>
        </div>
    </body>
    <script src="encriptador.js"></script>
</html>
