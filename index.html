<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingresa aqui el texto"
            ></textarea>
        </div>
    </div>
    <div class="clausulas">
        <p>Solo letras minusculas y sin acentos.</p>
    </div>
    <div class="botones">
        <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
        </button>
        <input 
         type="button" 
         class="btn-desencriptar"
         value="Desencriptar" 
         onclick="desencriptar()"
        />
    </div>

            <p id=""></p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></p>
        </div>
    </div>
</body>

</html>
